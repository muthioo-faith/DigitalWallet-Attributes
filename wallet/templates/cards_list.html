<table>
    <th>
        <td>card Number</td>
        <td>card Name</td>
        <td>expiry Date</td>
        <td>issuer</td>
        <td> account</td>
        <td>date issued </td>



    </th>
    {% for Card in Cards%}
    <tr>
        <td>{{Card.card_number}}</td>
        <td>{{Card.card_name}}</td>
        <td>{{Card.issuer}}</td>
        <td>{{Card.expiry_date}}</td>
        <td>{{Card.account_type}}</td>
        <td>{{Card.date_issued }}</td>

</tr>
{%endfor%}
</table>
